    </head>

        <header>
            <ul>
                <li style="font-size:12px">MAIN/</li>

        </header>
                
        
        <ul class = "menu">
            <div class = "TILT1">              
              <li class = "large"><a href="#">QUICK MATCH</a>
              </li>              
              <li class = "large"><a href="#">SERVER BROWSER</a></li>
            </div>
            
            <div class = "TILT2">

              <li class = "large" id = "Premium"><a href="#">RENT A SERVER</a></li>

                     <td><img src="images/a.png" style="height:40px"></td>

           </div>

    </html>
    
<script>
    
        //changes white font color on hover
    $(".menu li").hover(function() {
        $(this).css( "color", "black" ); 
        $(this).css("background-color", "white");
        //$(this).css( "background", "white" ); 
     
     $(".menu li").mouseleave(function() {
           $(this).css( "color", "white" );
           $(this).css( "background", "rgba(0, 0, 0, 0)" );
  });
   });
  
  // tilt screen on hover
  $(".TILT1").hover(function(){
        $('body header, .menu').css("-webkit-transform", "skew(-6deg)"); 
  $(".TILT2").hover(function(){
        $('body header, .menu').css("-webkit-transform", "skew(-7deg)");
  $(".TILT3").hover(function(){
        $('body header, .menu').css("-webkit-transform", "skew(-8deg)");
  $(".TILT4").hover(function(){
        $('body header, .menu').css("-webkit-transform", "skew(-9deg)");
     }); 
    }); 
  });    
}); 
   
   //play sound on button hover
  $(function(){
    $('.menu li').hover(
	  function() {$(".Sound")[0].play();},
      function() {$(".Sound")[0].pause();}
	)
});

</script>
